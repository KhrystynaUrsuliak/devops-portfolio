name: Discord Notifications

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        uses: Ilshidur/action-discord@master
        with:
          args: "A pull request was created."
        env:
          DISCORD_WEBHOOK: ${{ secrets.PR_NOTIFIER }}
